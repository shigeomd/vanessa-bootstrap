<p><font size="2" face="MS Shell Dlg">Найти ответы на актуальные вопросы о подготовке и отправке отчетности можно в <a href="http://its.1c.ru/db/metod81#content:5626:1">статье на ИТС</a>.</font></p>
<p><font size="2" face="MS Shell Dlg">Расчет платы за негативное воздействие на окружающую среду может отправляться в Росприроднадзор с использованием сервиса 1С-Отчетность.  <a href="http://its.1c.ru/db/metod81#content:5689:1">Подробнее в статье на ИТС</a>.</font></p></body></html>
