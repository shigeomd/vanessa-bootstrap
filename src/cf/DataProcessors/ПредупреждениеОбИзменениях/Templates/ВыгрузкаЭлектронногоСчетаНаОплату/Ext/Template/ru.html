<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt">Доступен прямой обмен электронными счетами на оплату без использования специального программного обеспечения. Счета можно формировать, отправлять и получать прямо из 1С:Бухгалтерии. </p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt">Для отправки электронного счета сформируйте печатную форму и нажмите кнопку отправить.</p>
