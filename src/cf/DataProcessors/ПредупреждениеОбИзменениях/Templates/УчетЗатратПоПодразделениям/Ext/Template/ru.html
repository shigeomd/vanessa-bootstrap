<p><font size="2" face="MS Shell Dlg">В программе есть возможность вести учет затрат по подразделениям, но сейчас она не включена.<br>Если вы ввели подразделение для учета затрат, установите флаг <strong>Ведется учет затрат по подразделениям</strong> на закладке <strong>Производство</strong> в <a href="e1cib/navigationpoint/СправочникиИНастройкиУчета.НастройкиУчета/ОбщаяКоманда.ПараметрыУчета#ГруппаПроизводство">Параметрах учета</a>.</font></p></body></html>
