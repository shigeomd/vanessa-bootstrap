<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><meta name="GENERATOR" content="MSHTML 11.00.9600.17344"></meta></head><body scroll="auto"><font size="2" face="MS Shell Dlg">
<p><font size="2" face="MS Shell Dlg">Если КПП контрагента изменилось, то можно указать, с какой даты оно действует. Историю изменений КПП можно открыть по гиперссылке <strong>История</strong> рядом с полем ввода КПП.</font></p>
<p><font size="2" face="MS Shell Dlg">Исторические значения КПП контрагента используются при заполнении отчетности по НДС, а также при печати счетов-фактур.</font></p></font></body></html>
