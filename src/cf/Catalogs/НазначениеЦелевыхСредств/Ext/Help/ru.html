<h1>Справочник "Назначение целевых средств" </h1>
<p class="Usual">Справочник предназначен для хранения списка целевых средств.</p>
<p class="Usual">Справочник используется для ведения аналитического учета на счете 86 "Целевое финансирование".</p>
